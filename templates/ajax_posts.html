<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post练习</title>
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    账号：<input id="username" type="text" name="username"><br>
    密码：<input id="password" type="password" name="password"><br>
    <input id="check_value" type="button" value="提交">
</form>
<script>
    $("#check_value").click(
        function () {
            username=$("#username").val();
            password=$("#password").val();
            send_data={
                'username':username,
                'password':password,
                'csrfmiddlewaretoken':'{{ csrf_token }}'
        };
        console.log(send_data);

        url='/ajax_posts_data/';
        $.ajax(
            {
                url:url,
                type:'post',
                data:send_data,
                success:function (data) {
                    console.log(data)
                },
                error:function (error) {
                    console.log(error)
                }
            }
        )
        }

    )
</script>
</body>
</html>
